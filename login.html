<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Game Mania</title>

<body class="bg-black">
    <header>
        <div class="container d-flex align-items-center justify-content-between">

            <a href="" class="logo"><img src="./Images/Game Mania.png" alt="LOGO"></a>
                
            <a href="index.html" class="btn btn-primary h-25">Home</a>
            

            <div class="icon"><img id="icon" src="./images/iconeazul.png"></div>
        </div>

    <section>

        <div class="login w-25 rounded-3">
            <form class=" text-white p-4   ">

                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">

                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>

                <div class="mt-3 text-center"> 
                   <a href="">Esqueceu a senha?</a>
                </div>
             </form> 
        </div>

    </section>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Scripts/index.js"></script>
